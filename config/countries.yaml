id: countries
icon: mdi-earth
name: countries
nameSingular: country
displayName: countries
displayNameSingular: country
descr: Countries
eg: Nigeria
placeholder: Search countries
filterName: countries
filterKey: authorships.countries
descrFull: These are countries. Each country has a unique OpenAlex ID.
hasAutocomplete: false
isNative: false
idRegex: (?:https:\/\/openalex\.org\/countries\/|countries\/)([a-zA-Z]{2})
showOnEntityPage:
  - id
  - display_name
  - description
  - display_name_alternatives
  - is_global_south
showOnTablePage:
  - display_name
  - count(works)
columns:
  id:
    id: id
    subjectEntity: countries
    operators:
      - is
      - is not
    defaultOperator: is
    entityId: countries
    objectEntity:
    displayName: Country ID
    isId: true
    type: string
    redshiftDisplayColumn: id
    redshiftFilterColumn: id
    icon: mdi-tag-outline
    descr: Unique identifier for the country
  display_name:
    id: display_name
    isColumnMandatory: true
    subjectEntity: countries
    operators:
      - is
      - is not
    defaultOperator: is
    objectEntity:
    displayName: name
    type: string
    actions:
      - sort
      - column
    actionsPopular:
      - sort
      - column
    category: other
    redshiftDisplayColumn: display_name
    redshiftFilterColumn:
    icon: mdi-account-outline
    descr: The name of the country
  continent:
    id: continent
    subjectEntity: countries
    operators:
      - is
      - is not
    defaultOperator: is
    entityId: countries
    objectEntity: continents
    displayName: Continent ID
    isId: true
    type: string
    redshiftDisplayColumn: continent_id
    redshiftFilterColumn: continent_id
    icon: mdi-tag-outline
