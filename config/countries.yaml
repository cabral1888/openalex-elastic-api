  display_name.search:
    id: display_name.search
    subjectEntity: countries
    operators:
      - contains
      - does not contain
    defaultOperator: contains
    objectEntity:
    displayName: search display_name
    type: string
    actions:
      - filter
    actionsPopular:
      - filter
    category: search
    redshiftDisplayColumn: display_name
    redshiftFilterColumn: display_name
    icon: mdi-account-outline
    descr: The name of the country
    isSearchColumn: true
  description:
    id: description
    isColumnMandatory: false
    subjectEntity: countries
    operators:
      - is
      - is not
    defaultOperator: is
    objectEntity:
    displayName: description
    type: string
    redshiftDisplayColumn: description
    redshiftFilterColumn: description
    actions: [ ]
    actionsPopular: [ ]
    category: other
    icon: mdi-account-outline
    descr: The description of the country
  display_name_alternatives:
    id: display_name_alternatives
    isList: true
    subjectEntity: countries
    operators:
      - is
      - is not
    defaultOperator: is
    entityId: countries
    objectEntity:
    displayName: alternate names
    redshiftDisplayColumn:
    redshiftFilterColumn:
    type: array
    actions: [ ]
    actionsPopular: [ ]
    icon: mdi-town-hall
    descr: Alternate names of the country
  is_global_south:
    id: is_global_south
    subjectEntity: countries
    operators:
      - is
    defaultOperator: is
    displayName: from Global South
    objectEntity:
    type: boolean
    actions: []
    category: other
    redshiftDisplayColumn: is_global_south
    redshiftFilterColumn: is_global_south
    icon: mdi-earth
    descr: Whether the country is in the global south
  count(works):
    id: count(works)
    subjectEntity: countries
    operators:
      - is
      - is not
      - is greater than
      - is less than
    defaultOperator: is
    entityId: works
    objectEntity:
    displayName: works count
    type: number
    redshiftDisplayColumn: count(works)
    redshiftFilterColumn:
    actions:
      - sort
      - column
    actionsPopular:
      - sort
      - column
    icon: mdi-book-open-variant
    descr: The number of works created by this country.
  sum(citations):
    id: sum(citations)
    subjectEntity: countries
    operators:
      - is
      - is not
      - is greater than
      - is less than
    defaultOperator: is
    entityId: works
    objectEntity:
    displayName: citations sum
    type: number
    redshiftDisplayColumn: sum(citations)
    redshiftFilterColumn:
    actions:
      - sort
      - column
    actionsPopular:
      - sort
      - column
    icon: mdi-book-open-variant
    descr: Number of times authors from this country have been cited
  mean(fwci):
    id: mean(fwci)
    subjectEntity: countries
    operators:
      - is
      - is not
      - is greater than
      - is less than
    defaultOperator: is
    entityId: works
    objectEntity:
    displayName: mean FWCI
    type: number
    redshiftDisplayColumn: mean_fwci
    redshiftFilterColumn:
    actions:
      - sort
      - column
    actionsPopular:
      - sort
      - column
    icon: mdi-book-open-variant
    descr: The mean Field-Weighted Citation Impact (FWCI) of works created by this country.
